<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <article class="card">
    <h3 class="card__name">Person's name and surname</h3>
    <p class="card__rating">4.0 &#9733;&#9733;&#9733;&#9733;&#9734;</p>
    <p class="card__slogan">Слоган и тезисы человека о жизни, цитаты и прочие непонятные выражения, создающие нам определённый массив текста для вёрстки.</p>
    <figure class="card__photo">
      <img class="card__img" src="./img.jpg" alt="A coala" />
    </figure>
    <ul class="actions">
      <li class="actions__item">
        <button class="actions__btn">Add to friends</button>
      </li>
      <li class="actions__item">
        <button class="actions__btn">Add to blacklist</button>
      </li>
    </ul>
  </article>
</body>

</html>
